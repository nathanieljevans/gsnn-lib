# primary environment 

name: gsnn-lib

channels: 
    - pytorch 
    - nvidia 
    - pyg
    - conda-forge
    - defaults 

dependencies:
    - python
    - matplotlib
    - pyg
    - pytorch
    - pytorch-cuda
    - seaborn
    - scikit-learn
    - h5py
    - scipy
    - tensorboard
    - numpy==1.26 # omnipath not compatible with 2+
    - omnipath
    - shapely
    - statsmodels
    - shap
    - pip
    - pip:
        - tensorboardX
        - ipykernel
        - umap-learn
        - biopython
        - torch-sparse
        - adjustText
        - scperturb
        - pykeops
        - geomloss
        - git+https://github.com/sail-sg/Adan.git
